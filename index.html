<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website With Payment</title>
    <!-- Conexion con CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Box Icons (incluir la librería de iconos)-->
    <link 
        href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
        rel="stylesheet"
    /> 
</head>
<body>  <!-- Cuerpo del documento (todo el contenido visible de la página) -->
    <!-- Navbar-->
     <header> <!--para que sirve -->
        <!-- Nav-->
         <div class="nav container">
            <!-- Logo -->
             <a href="#" class="logo">Ecommerce</a>
             <!-- Cart Icon-->
             <i class="bx bx-shopping-bag" id="cart-icon" data-quantitiy="0"></i>
             <!-- Cart-->
              <div class="cart">
                <h2 class="cart-title">Your Cart</h2>
                <!-- Content-->
                 <div class="cart-content">
                    <div class="cart-box">
                    <img src="img/product1.jpeg" alt="" class="cart-img">
                    <div class="detail-box">
                    <div class="cart-product-title">Product Shirt</div>
                    <div class="cart-price">$50</div>
                    <!-- Campo para cambiar la cantidad del producto -->
                    <input  
                    type="number" 
                    name="" 
                    id=""
                    value="1" 
                    class="cart-quantity"
                    />
                    </div>
                    <!-- Remove Item-->
                    <i class='bx bxs-trash cart-remove '></i>
                </div>
                 </div>
                 <!--Total-->
                 <div class=" total ">
                    <div class=" total-title ">Total</div>
                    <div class=" total-price ">$0</div>
              </div>
              <!-- Buy Botton-->
               <button type="button" class="btn-buy">Pay Now</button>
               <!-- Close cart-->
               <i class='bx bx-x' id="close-cart"></i> 
            </div>
         </div>
     </header>
     <!-- Link to JS-->
      <script src="js/main.js"></script>
</body>
</html>
